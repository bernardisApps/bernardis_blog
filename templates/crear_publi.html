<div class="row" style="margin-top: 100px;">
    <div class="col-md-8 col-lg-6 mx-auto" style="margin: 0;">
        <div class="card fondo-principal">
            <div class="card-body">
                <form action="{% url 'nueva_publi' %}" method="post">
                    {% csrf_token %}
                    <div class="row mx-auto">
                        <div class="col-10">
                            <input style="margin: 0;" type="text" class="form-control form-control-sm mt-2"
                                placeholder="¿Qué cuentas hoy, {% if user.first_name %} {{user.first_name}} {% else %}  {{user.username}} {% endif %}?"
                                required maxlength="150" name="contenido" id="quepasa">
                        </div>
                        <div class="col-2 mt-1" style="text-align: center;">
                            <button type="submit" title="Publicar" class="btn btn-success"><i
                                    class="fa fa-send"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
