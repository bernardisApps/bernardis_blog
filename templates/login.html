{% extends 'base.html' %}

{% block title %}Blog Familiar - Login{% endblock %}

{% block content %}
<div class="row" style="margin-top: 100px;">
  <div class="col-md-4 mx-auto mt-5">
    <form class="form-group" style="text-align: center;" action="" method="post">
      <div class="card fondo-principal">
        <div class="card-header">
          <h3 style="text-align: center;" class="letra-principal">Login</h3>
        </div>
        <div class="card-body mx-auto">
          {% csrf_token %}
          {{form.as_p}}
        </div>
        <div class="card-footer" style="text-align: center;">
          <input type="submit" value="Enviar" class="btn btn-primary">
          <p class="mt-2">Si no estás registrado click <a href="{% url 'registro' %}">Aquí</a></p>
    </form>

  </div>
</div>

{% if messages %}
{% for message in messages %}
<div class="alert alert-danger mt-5" style="text-align: center;" role="alert">
  {{ message }}
</div>
{% endfor %}
{% endif %}

</div>
</div>
{% endblock %}
